<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>新乡流量监控平台</title>
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/modules/laydate/default/laydate.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/map.css">
    <style>
        .layui-form-item {
            clear: none;
        }

        .layui-table-cell {
            height: inherit;
        }

        .layui-table-box {
            border-bottom: 1px solid #ccc
        }
    </style>
</head>

<div class="container">
    <div class="layui-row lrow">
        <span class="layui-breadcrumb" lay-separator=">">
            <a href="javascript:;">当前位置</a>
            <a href="../index.html" target="_top">首页</a>
            <a href="javascript:;">月数据</a>

        </span>
    </div>
    <div class="padd"></div>
    <form class="layui-form" lay-filter="example" style="display: flex;">
        <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <div class="layui-form-item">
            <label class="layui-form-label">选择企业</label>
            <div class="layui-input-block">

                <select name="mn" lay-filter="qy" id="qylist">
                    <option value="" selected>请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择设备</label>
            <div class="layui-input-block">
                <select name="mcodes" lay-filter="seb" id="mcodes">

                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">开始时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="stime" name="stime" autocomplete="off">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="etime" name="etime" autocomplete="off">
            </div>
        </div>

        <div class="layui-form-item" id="hide" style="margin-left: 25px;">
            <div class="layui-input-inline">
                <button type="button" class="layui-btn  layui-btn-radius  layui-btn-normal " lay-submit
                    lay-filter="sub">查询</button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-normal" lay-submit
                    lay-filter="reset">重置
                </button>
            </div>
        </div>

    </form>


    <div class="layui-form" style="clear: both;">
        <table id="demo" lay-filter="demo"></table>

    </div>
    <div id="page"></div>
</div>
<script src="../js/layui.js"></script>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
<!--<script src="../js/laydate/laydate.js"></script>-->
<script>

    layui.use(['form', 'laydate', 'layer', 'laypage', 'element', 'table'], function () {
        /*初始化模块*/
        var element = layui.element;
        var laypage = layui.laypage;
        var layer = layui.layer;
        //        var router = layui.router();
        var laydate = layui.laydate;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.$;

        /*全局变量*/
        var num   //有多少分页
        var newAr = []  //查询条件中间的所有时间集合
        var flag = false //flag为false是有分页，flag为true是首次进入或者是没有分页
        var ym = false  //用户是都点击了搜索，点击了则index重置

        /*设置默认时间（当前日期向前推5天）*/

        var time = new Date();
        time.setTime(time.getTime());
        var m2 = time.getMonth() + 1
        if (m2 <= 9) {
            m2 = "0" + m2;
        }
        var s2 = time.getFullYear() + "-" + m2
        var monthNum = 6; //要减的月数(6)自己定义
        var dateArr = s2.split('-'); //s2当前时间
        var year = dateArr[0]; //获取当前日期的年份
        var month = dateArr[1]; //获取当前日期的月份
        var day = dateArr[2]; //获取当前日期的日


        var year2 = year;
        var month2 = parseInt(month) - monthNum;
        if (month2 < 0) {
            var m2 = Math.abs(month2)
            if (m2 < 12) {
                year2 = parseInt(year2) - 1
            } else if (m2 > 12 || m2 == 12) {
                year2 = parseInt(year2) - parseInt(m2 / 12)
            }
            // year2 = parseInt(year2) - parseInt(month2 / 12 == 0 ? 1 : parseInt(month2) / 12);
            month2 = 12 - (m2 % 12) + 1;
        }

        if (month2 < 10) {

            month2 = '0' + (month2 + 1);
        }
        var t2 = year2 + '-' + month2
        $('#stime').val(t2)
        $('#etime').val(s2)
        num = 0;
        AddDays($('#stime').val(), $('#etime').val(), monthNum).then(function (arr) {
            if ($('#stime').val() && $('#etime').val()) {
                flag = true
                rder()
            }
        })

        /*判断开始时间和结束时间是否大于6天,是否有分页*/
        function pdFivedays(startT, endT) {

            console.log(startT, endT)
            return new Promise(function (resolve, reject) {

                var startTime = new Date(startT);
                var endTime = new Date(endT);
                if ((endTime.getYear() == startTime.getYear()) && (endTime.getMonth() == startTime.getMonth()) && endTime > startTime) {
                    resolve(1);
                } else if (endTime > startTime && (endTime.getYear() == startTime.getYear())) {
                    resolve((endTime.getYear() - startTime.getYear()) * 12 + endTime.getMonth() - startTime.getMonth() + 1);
                } else if (endTime > startTime && (endTime.getYear() > startTime.getYear())) {
                    resolve((endTime.getYear() - startTime.getYear()) * 12 + endTime.getMonth() - startTime.getMonth() + 1);
                }
            })

        }

        //获取所有时间并每6个分组
        function AddDays(start, end, res) {
            return new Promise(function (resolve) {

                var ar = []
                var nd = new Date(start);
                var en = new Date(end);
                var sy = nd.getFullYear()
                var sm = nd.getMonth()
                var ey = en.getFullYear()
                var em = en.getMonth()

                for (var k = 0; k < res; k++) {
                    var flag = false
                    if (Number(sm) < 12) {
                        if (Number(sm) < 10) {
                            sm = '0' + (Number(sm) + 1)
                        } else {
                            sm = Number(sm) + 1
                        }
                        flag = true
                    }
                    if (Number(sm) == 12 && !flag) {
                        sy = sy + 1
                        sm = '01'
                    }
                    var cdate = sy + "-" + sm
                    ar.push(cdate)
                }

                //有无分页
                if (num) {
                    for (let m = 0; m < num; m++) {
                        var o = ar.splice(0, 6)
                        newAr.push(o)
                    }
                } else {
                    newAr = ar
                }
                resolve(newAr)
                console.log(newAr)
            })

        }
        //重置
        form.on('submit(reset)', function (data) {
            ym = true

            $('#qylist').val('')
            $('#mcodes').val('')
            table.reload('tableid', {
                where: {
                    etime: layui.$('#etime').val(),
                    stime: layui.$('#stime').val(),
                    mn: layui.$('#qylist').val(),
                    mcode: layui.$('#mcodes').val()
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        /*点击搜索*/
        form.on('submit(sub)', function (data) {

            if (data.field.stime && data.field.etime) {
                newAr = []
                ym = true

                pdFivedays(data.field.stime, data.field.etime).then(function (res) {

                    /*此处判断有多少分页（num）*/
                    if (res > 6) {
                        flag = false
                        var opt = res / 6 + "";
                        if (opt.indexOf(".") == -1) {
                            num = parseInt(Number(opt))
                        } else {
                            num = parseInt(Number(opt) + Number(1))
                            console.log(num)
                        }

                    } else {
                        num = 0;
                        flag = true
                    }
                    AddDays(data.field.stime, data.field.etime, res).then(function (arr) {

                        if (num) {
                            var objW = {
                                etime: arr[0][arr[0].length - 1],
                                stime: arr[0][0],
                                mn: $('#qylist').val(),
                                mcode: layui.$('#mcodes').val()
                            }
                        } else {
                            var objW = {
                                etime: arr[arr.length - 1],
                                stime: arr[0],
                                mn: $('#qylist').val(),
                                mcode: layui.$('#mcodes').val()
                            }
                        }

                        table.reload('tableid', {
                            where: objW
                        });
                        return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                    })

                })

            } else {
                layer.msg('开始时间或结束时间不能为空')
            }
        });
        //获取企业列表
        $.ajax({
            url: httpUrl + 'manage/erpsnamelist',
            data: {
                deptid: localStorage.getItem('deptid')
            },
            dataType: 'json',
            success: function (data) {
                var data = data.data;
                var str = '';
                for (var i = 0; i < data.length; i++) {
                    str += '<option value="' + data[i].mn + '">' + data[i].ename + '</option>';
                }
                layui.$('#qylist').append(str);
                form.render();
                form.on('select(qy)', function () {
                    getdevlist($('#qylist').val())
                })
            }
        });
        //获取企业设备列表
        function getdevlist(mn) {
            $.ajax({
                url: httpUrl + 'rtds/factorList',
                data: {
                    mn: mn
                },
                dataType: 'json',
                success: function (res) {
                    layui.$('#mcodes').empty();
                    var data = res.data;
                    layui.$('#erpsname').text(res.erpsname);
                    var str = '<option value="" selected>请选择</option>';
                    for (var i = 0; i < data.length; i++) {
                        str += '<option value="' + data[i].mcode + '">' + data[i].uname + '</option>';
                    }

                    layui.$('#mcodes').append(str);

                    form.render();


                }
            });
        }

        /*index代表页码*/
        function rder(index, sTime, endTime) {

            var whereObj

            if (index == undefined) {
                index = 1
                whereObj = {
                    etime: layui.$('#etime').val(),
                    stime: layui.$('#stime').val(),
                    mn: layui.$('#qylist').val(),
                    mcode: layui.$('#mcodes').val()
                }
            } else {
                whereObj = {
                    etime: endTime,
                    stime: sTime,
                    mn: layui.$('#qylist').val(),
                    mcode: layui.$('#mcodes').val()
                }
            }
            table.render({
                elem: '#demo'
                , url: httpUrl + 'record/hdsMonList' //数据接口
                , where: whereObj
                , height: 'full-175'
                , page: false
                , cols: [],
                id: 'tableid',
                done: function (res, curr, count) {
                    var arrDa = res.data
                    var colArr = []
                    var co = [{ field: 'uname', title: '设备' }
                        , { field: 'day1', title: '' }
                        , { field: 'day2', title: '' }
                        , { field: 'day3', title: '' }
                        , { field: 'day4', title: '' }
                        , { field: 'day5', title: '' }
                        , { field: 'day6', title: '' }]
                    if (ym) {
                        index = 1
                    }

                    if (!flag) {
                        colArr = newAr[index - 1]
                        if (colArr && colArr.length > 0) {
                            for (var p = 0; p < colArr.length; p++) {
                                for (var y = 1; y < co.length; y++) {
                                    if (y == p + 1) {
                                        co[y].title = colArr[p]

                                    } else {
                                        if (y == co.length - 1) {
                                            break
                                        }
                                    }

                                }
                            }
                        }
                    }
                    if (flag) {
                        colArr = newAr
                        if (colArr && colArr.length > 0) {
                            for (var p = 0; p < colArr.length; p++) {
                                for (var y = 1; y < co.length; y++) {
                                    if (y == p + 1) {
                                        co[y].title = colArr[p]

                                    } else {
                                        if (y == co.length - 1) {
                                            break
                                        }
                                    }

                                }
                            }
                        }
                    }

                    var allD = []
                    for (var v = 0; v < arrDa.length; v++) {
                        var objI = {}
                        objI.uname = arrDa[v].uname
                        var arriD = arrDa[v].DayNumberList
                        var day = 'day'
                        for (var z = 0; z < co.length; z++) {

                            for (var c = 0; c < arriD.length; c++) {
                                var dda = arriD[c].datatime
                                dda = dda.split('-')
                                dda = dda[0] + '-' + dda[1]
                                if (dda == co[z].title) {
                                    var it = day + z
                                    objI[it] = arriD[c].cou
                                    break
                                }
                                if (c == arriD.length - 1) {
                                    var it = day + z
                                    objI[it] = '-'
                                }
                            }
                        }
                        allD.push(objI)
                    }
                    console.log(allD)
                    laypage.render({
                        elem: 'page'
                        , count: Number(num * 10000)
                        , curr: ym ? 1 : index //如何点击搜索就是1
                        , limit: 10000
                        , groups: 7 //只显示 1 个连续页码
                        , first: '首页' //不显示首页
                        , last: '末页' //不显示尾页
                        , layout: ['prev', 'page', 'next'] //自定义分页布局
                        , jump: function (obj, first) {

                            if (!first) {
                                if (flag) {
                                    var sTime = newAr[0]
                                    var endTime = newAr[newAr.length - 1]
                                    rder(obj.curr, sTime, endTime)
                                } else {
                                    var arN = newAr[obj.curr - 1]
                                    var sTime = arN[0]
                                    var endTime = arN[arN.length - 1]
                                    rder(obj.curr, sTime, endTime)
                                }
                            }
                        }
                    })

                    table.init('demo', {//转换成静态表格
                        cols: [
                            co
                        ]
                        , data: allD
                        , limit: 10000
                        , height: 'full-185'
                    });

                    layui.$('th').css({
                        'background-color': '#4265ed',
                        'color': '#fff',
                        'font-weight': 'bold',
                        'text-align': 'center'
                    })
                    layui.$('td').css({
                        'text-align': 'center'
                    })
                    form.render();
                    layui.$('th').css({ 'background-color': '#1492ff', 'color': '#fff', 'font-weight': 'bold' });
                    ym = false
                }
            });
        }

        laydate.render({
            elem: '#stime'
            , type: 'month'
        });
        laydate.render({
            elem: '#etime'
            , type: 'month'
        });
        //console.log(router.search.mn);
    });
</script>
</body>

</html>
