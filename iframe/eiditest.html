<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>新乡流量监控平台</title>
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        #setpwd {
            display: none;
        }

        #mydev1 {
            display: none;

        }

        #mydev2 {
            display: block;
            height: 38px;
            line-height: 38px;
            padding-left: 10px;
            border: 1px solid #e6e6e6;
            color: #1E9FFF;

        }

        .layui-form-pane .layui-input-block {
            margin-left: 0;
            left: -1px;
            line-height: 61px;
            display: flex;
            justify-content: space-around;
            width: 80%;
            top: 40px;
        }

        .layui-form-pane .layui-input-block .layui-btn {
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>

<div class="container cont">
    <div class="layui-row lrow">
        <a href="javascript:;">当前位置：</a>
        <span class="layui-breadcrumb" lay-separator=">">
            <a href="../index.html" target="_top">首页</a>
            <a href="javascript:;">信息管理</a>
            <a href="javascript:;">企业信息</a>
            <a href="javascript:;">编辑企业信息</a>

        </span>
    </div>
    <div class="padd"></div>

    <div class="layui-row layui-form-pane layui-col-space5 layui-box-fm">
        <form class="layui-form layuiform  layui-fm" action="" lay-filter="example">
            <div class="layui-form-item">
                <label class="layui-form-label layui-label">企业区域</label>
                <div class="layui-input-inline-block">
                    <div class="layui-input-inline">
                        <select class="edit-style-01" lay-filter="province" lay-verify="required" lay-verType="tips"
                            id="province" name="province">
                            <!--<option id="choosePro"value="">省份</option>-->
                        </select><b>*</b>
                    </div>
                    <div class="layui-input-inline">
                        <select class="edit-style-01" lay-filter="city" lay-verify="required" lay-verType="tips"
                            id="citys" name="city">
                            <!--　　	<option id='chooseCity' value=''>城市</option>-->
                        </select><b>*</b>
                    </div>
                    <div class="layui-input-inline">
                        <select class="edit-style-01" lay-filter="county" lay-verify="required" lay-verType="tips"
                            id="county" name="county">
                            <!--<option id='chooseCounty' value=''>区/县</option>-->
                        </select><b>*</b>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-label">企业名</label>
                <div class="layui-input-inline layui-input-self">
                    <input type="text" name="ename" lay-verify="required" lay-verType="tips" placeholder="请输入"
                        autocomplete="off" class="layui-input"><b>*</b>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-label">企业登录名</label>
                <div class="layui-input-inline layui-input-self">
                    <input type="text" name="username" id="username" lay-verType="tips" lay-verify="username"
                        placeholder="请输入" autocomplete="off" class="layui-input"><b>*</b>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-label">联系人</label>
                <div class="layui-input-inline layui-input-self">
                    <input type="text" name="linkman" lay-verify="required" lay-verType="tips" placeholder="请输入"
                        autocomplete="off" class="layui-input"><b>*</b>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label layui-label">联系电话</label>
                <div class="layui-input-inline layui-input-self">
                    <input type="text" name="linktel" lay-verify="phone" lay-verType="tips" placeholder="请输入"
                        autocomplete="off" class="layui-input"><b>*</b>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label layui-label">企业地址</label>
                <div class="layui-input-inline layui-input-self">
                    <input type="text" name="addr" lay-verify="required" lay-verType="tips" placeholder="请输入"
                        autocomplete="off" class="layui-input"><b>*</b>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label layui-label">MN号</label>
                <div class="layui-input-inline layui-input-self">
                    <input type="text" name="mn" lay-verify="required" lay-verType="tips" disabled placeholder="请输入"
                        autocomplete="off" class="layui-input"><b>*</b>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-label">上传密码</label>
                <div class="layui-input-inline layui-input-self">
                    <input type="text" name="pw" lay-verify="pwd" disabled placeholder="请输入" autocomplete="off"
                        class="layui-input"><b>*</b>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-label">企业简称</label>
                <div class="layui-input-inline layui-input-self">
                    <input type="text" name="erpsnameabbreviation" lay-verify="required" placeholder="请输入"
                        autocomplete="off" class="layui-input"><b>*</b>
                </div>
            </div>

            <div class="layui-form-item" id="mydev1">
                <label class="layui-form-label layui-label">查看设备</label>
                <div class="layui-input-inline layui-input-self">
                    <a id="mydev2">我的设备</a>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block center-group-btn">
                    <button class="layui-btn layui-btn-normal layui-btn-xs" lay-submit="" lay-filter="sub"
                        id="mydev">保存</button>
                    <!--                    <a class="layui-btn layui-btn-normal  layui-btn-xs" id="mydev1" style="color: #fff;" >我的设备</a>-->
                    <!--<button class="layui-btn layui-btn-xs" id="setpwd" type="button">重置密码</button>-->
                    <button class="layui-btn layui-btn-normal layui-btn-xs"
                        onclick="window.history.back(); return false">返回</button>

                </div>
            </div>
        </form>


    </div>
</div>
<script src="../js/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['form', 'laydate', 'layer', 'laypage', 'element', 'table'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var element = layui.element;
        var router = layui.router();
        obj = router.search;
        //        console.log(obj);
        // 省值变化时 处理市
        form.on('select(province)', function (data) {
            doProvAndCityRelation()
        });
        form.on('select(city)', function (data) {
            doCityAndCountyRelation()
        });
        function doProvAndCityRelation() {

            var city = $("#citys");
            var county = $("#county");
            if (city.children().length > 1) {
                city.empty();
            }
            if (county.children().length > 1) {
                county.empty();
            }
            if ($("#chooseCity").length === 0) {
                city.append("<option id='chooseCity' value='-1'>市</option>");
            }
            if ($("#chooseCounty").length === 0) {
                county.append("<option id='chooseCounty' value='-1'>县</option>");
            }
            var sb = new StringBuffer();
            $.each(cityJson,
                function (i, val) {
                    if (val.item_code.substr(0, 2) == $("#province").val().substr(0, 2) && val.item_code.substr(2, 4) != '0000' && val.item_code.substr(4, 2) == '00') {
                        sb.append("<option value='" + val.item_code + "'>" + val.item_name + "</option>");
                    }
                });
            $("#chooseCity").after(sb.toString());
            form.render();
        } // 市值变化时 处理区/县
        function doCityAndCountyRelation() {
            var cityVal = $("#citys").val();
            var county = $("#county");
            if (county.children().length > 1) {
                county.empty();
            }
            if ($("#chooseCounty").length === 0) {
                county.append("<option id='chooseCounty' value='-1'>县</option>");
            }
            var sb = new StringBuffer();
            $.each(cityJson,
                function (i, val) {
                    if (cityVal == '110100' || cityVal == "120100" || cityVal == "310100" || cityVal == "500100") {
                        if (val.item_code.substr(0, 3) == cityVal.substr(0, 3) && val.item_code.substr(4, 2) != '00') {
                            sb.append("<option value='" + val.item_code + "'>" + val.item_name + "</option>");
                        }
                    } else {
                        if (val.item_code.substr(0, 4) == cityVal.substr(0, 4) && val.item_code.substr(4, 2) != '00') {
                            sb.append("<option value='" + val.item_code + "'>" + val.item_name + "</option>");
                        }
                    }
                });
            $("#chooseCounty").after(sb.toString());
            form.render();

        }
        //                    表单初始赋值
        var eidtobj = {
            "ename": decodeURI(obj.ename), // "name": "value"
            "linkman": decodeURI(obj.linkman), // "name": "value"
            "linktel": decodeURI(obj.linktel), // "name": "value"
            "addr": decodeURI(obj.addr), // "name": "value"
            "mn": decodeURI(obj.mn), // "name": "value"
            "pw": decodeURI(obj.pw),// "name": "value"
            "erpsnameabbreviation": decodeURI(obj.erpsnameabbreviation)

        };
        //自定义验证规则
        form.verify({
            phone: [
                /^1[34578]\d{9}$/
                , '手机号码格式不正确'
            ]
            , pwd: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , China: [
                /^[\u4E00-\u9FA5]+$/
                , '请全部输入汉字'
            ],
            username: [
                /^[a-zA-Z0-9_-]{4,16}$/
                , '4到16位（字母，数字，下划线，减号）'
            ]
        });

        //单个企业登录
        if (localStorage.getItem('rolelimit') == 5) {
            $('#mydev1').css({
                display: 'block'
            })
            $('#mydev2').attr('href', 'devlist.html#/mn=' + obj.mn + '/ename=' + obj.ename)


        }
        if (localStorage.getItem('rolelimit') == 2) {

            $('#mydev').css({
                display: 'none'
            })
        }
        if (localStorage.getItem('rolelimit') == 1) {
            $('#setpwd').css({
                display: 'inline-block'
            })
        }
        $.ajax({
            url: httpUrl + '/manage/regionshow',
            type: 'get',
            data: {
                mn: obj.mn
            },
            dataType: 'json',
            success: function (data) {
                console.log(data.data);
                $('#province').append('<option id="choosePro" value="' + data.data.provinceCode + '">' + data.data.provinceName + '</option>');
                $('#citys').append('<option id="chooseCity" value="' + data.data.cityCode + '">' + data.data.cityName + '</option>');
                $('#county').append('<option id="chooseCounty" value="' + data.data.countyCode + '">' + data.data.countyName + '</option>');

                var sb = new StringBuffer();
                $.each(cityJson,
                    function (i, val) {
                        if (val.item_code.substr(2, 4) == '0000') {
                            sb.append("<option value='" + val.item_code + "'>" + val.item_name + "</option>");
                        }
                    });
                $("#choosePro").after(sb.toString());
                doProvAndCityRelation();
                doCityAndCountyRelation();
                form.render();
            }
        })
        //密码重置
        $('#setpwd').click(function () {
            $.ajax({
                url: httpUrl + '/users/resetpwd',
                type: 'get',
                data: {
                    erpsid: obj.id
                },
                dataType: 'json',
                success: function (data) {

                    if (data.code === 0) {
                        alert(data.message);
                        window.history.back();
                    }

                }
            })
        });

        $.ajax({
            url: httpUrl + 'manage/edit',
            type: 'get',
            data: {
                id: obj.id
            },
            dataType: 'json',
            success: function (data) {
                eidtobj["username"] = data.data.username;
                if (data.data.idflag == 1) {
                    $('#username').attr('disabled', true);
                }

                form.val('example', eidtobj)
            }
        });
        //监听提交
        form.on('submit(sub)', function (data) {
            data.field.id = obj.id;
            $.ajax({
                url: httpUrl + 'manage/update',
                type: 'get',
                data: data.field,
                dataType: 'json',
                success: function (data) {

                    if (data) {
                        alert(data.message);
                        //						top.location.href="../index.html";
                        //                        top.location.reload(true);
                        window.history.back();
                    }
                    else {
                        alert(data.message);
                        return false;
                    }


                }
            });
            return false;
        });


    });
</script>
<script src="js/chinacity.js"></script>
</body>

</html>
