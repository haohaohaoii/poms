            <div class="layui-col-md1 layui-col-md-offset11">

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-normal layui-btn-xs layui-btn-xxs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs layui-btn-xxs" lay-event="del">删除</a>
</script>
<script src="../js/layui.js"></script>
<!--<script src="../js/laydate/laydate.js"></script>-->
<script>

    layui.use(['form', 'laydate', 'layer', 'laypage', 'element', 'table'], function () {
        var $ = layui.jquery;
        var element = layui.element;
        var laypage = layui.laypage;
        var router = layui.router();
        var laydate = layui.laydate;
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;
        form.render();

        form.on('submit(sub)', function (data) {
            table.reload('tableid', {
                where: data.field //设定异步数据接口的额外参数，任意设

                , page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。

        });
        $('#add').click(function () {
            window.location.href = 'adddept.html'
        })


        //第一个实例
        table.render({
            elem: '#demo'
            , height: 'full-130'
            , url: httpUrl + 'dept/list' //数据接口
            , limit: 17,
            //            toolbar: '#barDemo',
            where: { mn: router.search.mn },

            request: {
                pageName: 'curr' //页码的参数名称，默认：page
                , limitName: 'nums' //每页数据量的参数名，默认：limit
            }
            //            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
            //                layout: ['prev', 'page', 'count', 'next'] //自定义分页布局
            //                , curr: 1 //设定初始在第 1 页
            //                , groups: 7 //只显示 1 个连续页码
            //                , first: '首页' //不显示首页
            //                , last: '末页' //不显示尾页
            //
            //
            //            } //开启分页
            , cols: [[ //表头
                // {field: 'id', title: 'ID', width:'5%', fixed: 'left'},
                {
                    field: 'dept_name', title: '部门名称', width: '22%', align: 'center', templet: function (d) {
                        return '<div style="text-align:left">' + d.dept_name + '</div>'
                    }
                },
                {
                    field: 'dept_addr', title: '部门地址', width: '23%', align: 'center', templet: function (d) {
                        return '<div style="text-align:left">' + d.dept_addr + '</div>'
                    }
                },
                { field: 'dept_tel', title: '部门电话', width: '15%' },
                {
                    field: 'dept_linkman', title: '部门联系人', width: '14%', align: 'center', templet: function (d) {
                        return '<div style="text-align:left">' + d.dept_linkman + '</div>'
                    }
                },
                {
                    field: 'create_time', title: '时间', width: '16%', templet: function (time) {
                        return time.create_time.substr(0, 10)
                    }
                }
                , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }

            ]],
            id: 'tableid',
            done: function (res, curr, count) {
                tableList = res.data;
                layui.$('th').css({ 'background-color': '#1492ff', 'color': '#fff', 'font-weight': 'bold', 'text-align': 'center' })
                layui.$('td').css({ 'text-align': 'center' })

            }
        });
        laydate.render({
            elem: '#stime'
            , type: 'date'
        });
        laydate.render({
            elem: '#etime'
            , type: 'date'
        });
        //        console.log(router.search.mn);


        //监听行工具事件
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            //            window.location.href = 'http://www.baidu.com';
            //            console.log(obj)

            var url = '';
            for (var index in data) {
                url += '/' + index + '=' + data[index]
            }


            if (obj.event === 'del') {
                layer.confirm('确定删除', {
                    title: '信息提示',
                    btn: ['确定', '取消'] //按钮
                }, function () {
                    $.ajax({
                        url: httpUrl + 'dept/del',
                        type: 'get',
                        data: {
                            id: obj.data.id
                        },
                        dataType: 'json',
                        success: function (data) {
                            if (data.code == 0) {
                                layer.msg('删除成功', { time: 1000, icon: 1 }, function () {
                                    window.location.href = 'deptlist.html'
                                });

                            } else {
                                layer.msg('删除失败', { time: 1000, icon: 2 });
                            }

                        }
                    })

                }, function () {
                    layer.msg('取消删除', { time: 1000, icon: 2 });
                });



            } else if (obj.event === 'edit') {

                window.location.href = 'editdept.html#/' + url
            }
        });

    });
</script>

</body>

</html>
